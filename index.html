<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/339be9ea19.js"
      crossorigin="anonymous"
    ></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="title">
      <h1>Pomodoro</h1>
     
    </div>
    <main>
      <div class="textField-container">
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Enter Task" id="input-task"/>
          <button class="btn btn-outline-success" id="addTaskBtn" type="button">+</button>
        </div>
      </div>

      <div class="cards-container">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Options</h5>
            <div class="mt-2">
              <select id="pomodoroTimeSelect" class="form-select">
                <option selected disabled>Select Pomodoro Time</option>
                <!-- RENDERS OPTIONS IN index.js  -->
              </select>
              <select class="form-select"> <!-- ID -->
                <option selected disabled>Select Short Break</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select mt-2" > <!-- ID -->
                <option selected disabled>Select Long Break</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Timer</h5>
            <select class="form-select" id="form-select-task">
              <option selected disabled>Select Task</option>
            </select>
            <div class="timerText">
              <p id="minutes">00</p>
              <p>:</p>
              <p id="seconds">00</p>
            </div>
            <div>
              <a href="#" class="btn btn-primary" id="play">Play/Pause</a>
              <a href="#" class="btn btn-info" id="shortBreak">Short Break</a>
              <a href="#" class="btn btn-success" id="longBreak">Long Break</a><br><br>
              <a href="#" class="btn btn-warning" id="reset">Reset</a>
              
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Pomodoros</h5>
            <div class="pomodoroItem">
              <div class="pomodoroItemBtnDiv">
                <button>
                  <i class="fa-solid fa-pen-to-square fa-2xs"></i>
                </button>
                <button><i class="fa-solid fa-trash fa-2xs"></i></button>
              </div>
              Learning
              <span class="totalPomodoros">3</span>
            </div>
            <div class="pomodoroItem">
              <div class="pomodoroItemBtnDiv">
                <button>
                  <i class="fa-solid fa-pen-to-square fa-2xs"></i>
                </button>
                <button><i class="fa-solid fa-trash fa-2xs"></i></button>
              </div>
              Learning
              <span class="totalPomodoros">3</span>
            </div>
            <div class="pomodoroItem">
              <div class="pomodoroItemBtnDiv">
                <button>
                  <i class="fa-solid fa-pen-to-square fa-2xs"></i>
                </button>
                <button><i class="fa-solid fa-trash fa-2xs"></i></button>
              </div>
              Learning
              <span class="totalPomodoros">3</span>
            </div>

            <p>
              1
              <img src="/public/kitchen-timer.png" alt="Pomodoro Timer Icon" />
              = 1 Minute
            </p>
            <a href="#" class="btn btn-primary">Clear All</a>
          </div>
        </div>
      </div>

  </main>
</body>
</html>
    </main>
    <script src="index.js"></script>
  </body>
</html>
