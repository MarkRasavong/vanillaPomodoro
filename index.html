<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/339be9ea19.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="index.js"></script>
  <div class="title">
    <h1>Pomodoro</h1>
  </div>
  <main>
    <!--- Input Element --->
    <div class="textField-container">
      <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Enter Task" >
        <button class="btn btn-outline-success" type="button" id="addTaskBtn">+</button>
      </div>
    </div>
    
      <div class="cards-container">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Options</h5>
            <div class="mt-2">
              <select class="form-select" aria-label="Default select example">
                <option selected disabled>Select Pomodoro Time</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected disabled>Select Break</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Timer</h5>
            <select class="form-select" id="form-select-task" aria-label="Default select example">
              <option selected disabled>Select Task</option>
            </select>
            <h2 class="timerText" id="timer">25:00</h2>
            <div>
              <a href="#" class="btn btn-primary" id="start">Play/Pause</a>
              <a href="#" class="btn btn-primary" id="reset">Reset</a>              
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Pomodoros</h5>
              <div class="pomodoroItem">
                <div class="pomodoroItemBtnDiv">
                  <button><i class="fa-solid fa-pen-to-square fa-2xs"></i></button>
                  <button><i class="fa-solid fa-trash fa-2xs"></i></button>
                </div>
                  Learning 
                <span class="totalPomodoros">3</span>
              </div>
              <div class="pomodoroItem">
                <div class="pomodoroItemBtnDiv">
                  <button><i class="fa-solid fa-pen-to-square fa-2xs"></i></button>
                  <button><i class="fa-solid fa-trash fa-2xs"></i></button>
                </div>
                  Learning 
                <span class="totalPomodoros">3</span>
              </div>
              <div class="pomodoroItem">
                <div class="pomodoroItemBtnDiv">
                  <button><i class="fa-solid fa-pen-to-square fa-2xs"></i></button>
                  <button><i class="fa-solid fa-trash fa-2xs"></i></button>
                </div>
                  Learning 
                <span class="totalPomodoros">3</span>
              </div>

            <p>1 <img src="/public/kitchen-timer.png" alt="Pomodoro Timer Icon" />  = 1 Minute</p>  
            <a href="#" class="btn btn-primary">Clear All</a>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
